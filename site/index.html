<html>
    <head>
        <title>Eid Auth</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
            <h1>Eid Auth</h1>
            <p>This page support Finnish and Estonians ID Cards. To login click Login button. If you are not done before, this may ask you to select ID-card and authenticate. If you remove ID-card and you wish reauthenticate, click reset and then login.</p>
            <button class="btn btn-primary" id="Login" type="button">Login</button>
            <button class="btn btn-secondary" id="Reset" type="button">Reset</button>
            <br /><br />
            <div id="output"></div>
        </div>
    </body>
