        <title>eID Auth</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
            <h1>eID Auth</h1>
            <p>Login with your own National ID Card.</p>
            <ul>
                <li>Place the card the card reader</li>
                <li>Wait until the information on the card has been reader</li>
                <li>Click to Login. Your card identify software will start and ask you to verify login.</li>
            </ul
            <p>If you get error or you want relogin, press Reset and try again.</p>
            <button class="btn btn-primary" id="Login" type="button">Login</button>
            <button class="btn btn-secondary" id="Reset" type="button">Reset</button>
            <br /><br />
            <div id="output"></div>
        </div>
    </body>
